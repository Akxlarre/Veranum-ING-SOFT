{% extends 'veranum/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Editar Habitación {{ hotel.nombre }}{% endblock %}
{% block contenido %}
<section>
    <div class="container">
        <h1 class="text-center my-2">Editar Habitación {{ hotel.nombre }}</h1>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <h4>Formulario de Edición</h4>
                    </div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data" class="needs-validation">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <div class="modal-footer">
                                <a href="{% url 'lista_habitaciones' hotel.id %}" class="btn btn-secondary">Cancelar</a>
                                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="{% static 'veranum/js/habitaciones.js' %}"></script>
{% endblock %}
