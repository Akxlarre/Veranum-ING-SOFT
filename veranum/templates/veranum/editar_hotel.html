{% extends 'veranum/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}EditarHotel{% endblock %}
{% block contenido %}
<section>
    <div class="container">
        <h1 class="text-center my-2">Editar Hotel {{ hotel.nombre }}</h1>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <h4>Formulario de Edici√≥n</h4>
                    </div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data" class="needs-validation">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <div class="modal-footer">
                                <a href="{% url 'index' %}" class="btn btn-secondary">Cancelar</a>
                                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
